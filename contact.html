<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>

        <style>
            body {background-color: burlywood;}

            h2{
                color:#B00E0A; font-size: 20px;
            }

            h3{
                color:#B00E0A
            }
        </style>

    </head>
    <body>
        <h1>Contact Me</h1>
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="your first name" required><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="your last name" required><br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="minimum 8 chars" required><br><br>
            <label for="mblnmbr">Mobile No:</label>
            <input type="text" id="mblnmbr" name="mblnmbr" placeholder="your contact num" required><br><br>

            <label for="Motorbikes">I ride a:</label>
  <select name="Motorbikes" id="motorbikes">
    <option value="Kawasaki">Kawasaki</option>
    <option value="Ducati">Ducati</option>
    <option value="BMW">BMW</option>
    <option value="Honda">Honda</option>
    <option value="Yamaha">Yamaha</option>
    <option value="Suzuki">Suzuki</option>
  </select>
  <br><br>
<h3>What kind of rides you enjoy?</h3>
            <input type="checkbox" id="ride1" name="ride1" value="Touring">
            <label for="ride1"> I love Touring rides</label><br>
            <input type="checkbox" id="ride2" name="ride2" value="Track">
            <label for="ride2"> I love Track rides</label><br>
            <input type="checkbox" id="ride3" name="ride3" value="Off-road">
            <label for="ride3"> I love Off-road rides</label><br><br>

            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label><br><br>



            <input type="submit" value="Submit">

            <h2>Thank you!</h2>

            <p> <a href="index.html"> Home</a></p> 

          </form>
    </body>
</html>
